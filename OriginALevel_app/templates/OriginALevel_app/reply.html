{% extends 'OriginALevel_app/layout.html' %}
{% load static %}


{% block title %}
    <title>Post Reply</title>
{% endblock title%}

{% block content %}


    <div class="post-container">
        {{ post_id }}
        <form method="POST" action="{% url 'reply' %}">
            {% csrf_token %}

             {{ reply_form.body }}

            <div class="flex-container"> 
                <input type="hidden" name="post_id" value="{{post_id}}">
                <input class="btn" type="submit" name="btn-send-reply" value="Reply...">
                <input class="btn btn-secondary" type="submit" value="Cancel" onclick="history.back()">
            </div>
        </form>
    </div>
{% endblock content %}
